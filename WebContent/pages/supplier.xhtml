<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/systemModel.xhtml">
	<ui:define name="menu">
		<ui:include src="/includes/mainMenu.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="frmSuppliers">
			<p:dataTable id="tblSuppliers"
				emptyMessage="There not registers found" value="#{MBSupplier.itens}"
				var="item" paginator="true" rows="10">

				<f:facet name="header">
				Supplier List
				</f:facet>
				<p:column headerText="Code" sortBy="#{item.idsupplier}"
					filterBy="#{item.idsupplier}">
					<h:outputText value="#{item.idsupplier}" />
				</p:column>
				<p:column headerText="Description" sortBy="#{item.description}"
					filterBy="#{item.description}">
					<h:outputText value="#{item.description}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="New"
						actionListener="#{MBSupplier.prepareSearch}"
						oncomplete="PF('dgNewSup').show();" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dgNewSup" closable="false" draggable="false"
			resizable="false" header="New Supplier" modal="true"
			appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Description" />
					<p:inputText size="30" maxlength="50"
						value="#{MBSupplier.suplier.description}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Save"
						actionListener="#{MBSupplier.newsup()}"
						oncomplete="PF('dgNewSup').hide();"
						update="frmSuppliers:tblSuppliers" />
					<p:commandButton value="Cancel" onclick="PF('dgNewSup').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
